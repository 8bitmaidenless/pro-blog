services:
  db:
    image: postgres:16.2
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    # command: ["./wait-for-it.sh", "db:5432", "--",
    #     "python", "/code/problog/manage.py", "runserver", "0.0.0.0:8000"]
    command: ["./wait-for-it.sh", "db:5432", "--",
        "uwsgi", "--ini", "/code/config/uwsgi/uwsgi.ini"]
    restart: always
    volumes:
      - .:/code
    environment:
      - DJANGO_SETTINGS_MODULE=problog.settings.prod
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_HOST_USER=garrettdylan0702@gmail.com
      - EMAIL_HOST_PASSWORD=xtffssdatnenuoui
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  nginx:
    image: nginx:1.25.5
    restart: always
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - .:/code
    ports:
      - "80:80"
      - "443:443"